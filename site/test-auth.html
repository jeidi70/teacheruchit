<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth - TeacherUchit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #6366f1;
            border-bottom-color: #6366f1;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #5856eb;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0 0.5rem;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TeacherUchit Test</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Вход</button>
            <button class="tab" onclick="showTab('register')">Регистрация</button>
        </div>

        <form class="form active" id="loginForm">
            <div class="input-group">
                <label class="label">Email</label>
                <input type="email" class="input" placeholder="test@example.com">
            </div>
            <div class="input-group">
                <label class="label">Пароль</label>
                <input type="password" class="input" placeholder="••••••">
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>

        <form class="form" id="registerForm">
            <div class="input-group">
                <label class="label">Имя</label>
                <input type="text" class="input" placeholder="Ваше имя">
            </div>
            <div class="input-group">
                <label class="label">Email</label>
                <input type="email" class="input" placeholder="test@example.com">
            </div>
            <div class="input-group">
                <label class="label">Пароль</label>
                <input type="password" class="input" placeholder="••••••">
            </div>
            <button type="submit" class="btn">Регистрация</button>
        </form>

        <div class="social-buttons">
            <button class="social-btn" onclick="testClick('google')">G</button>
            <button class="social-btn" onclick="testClick('vk')">VK</button>
        </div>
    </div>

    <script>
        console.log('Script loaded!');

        function showTab(tabName) {
            console.log('showTab called with:', tabName);
            
            // Убираем активные классы
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Добавляем активные классы
            if (tabName === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function testClick(provider) {
            console.log('testClick called with:', provider);
            alert(`Clicked ${provider} button!`);
        }

        // Обработчики форм
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Login form submitted');
            alert('Login form submitted!');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Register form submitted');
            alert('Register form submitted!');
        });

        console.log('All event listeners attached');
    </script>
</body>
</html>
