<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í—Ö–æ–¥ | TeacherUchit</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase -->
  <script src="firebase.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);    
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 200px;
    }

    .auth-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .google-btn {
      background-color: #4285F4;
      color: white;
    }

    .phone-btn {
      background-color: #34a853;
      color: white;
    }

    .form-group {
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    button[type="button"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn, .register-btn {
      background-color: #6a1b9a;
      color: white;
    }

    .login-btn:hover, .register-btn:hover {
      background-color: #5a157d;
    }

    .role-selection {
      margin-top: 24px;
      text-align: center;
    }

    .role-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .student-btn {
      background-color: #6a1b9a;
      color: white;
    }

    .teacher-btn {
      background-color: #2e7d32;
      color: white;
    }

    .hidden {
      display: none;
    }

    #recaptcha-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –õ–æ–≥–æ—Ç–∏–ø -->
    <img src="logo-transparent.png" alt="TeacherUchit" class="logo">

    <!-- –ö–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞ -->
    <button class="auth-button google-btn" onclick="signInWithGoogle()">
      <i class="fab fa-google"></i> –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
    </button>
    <button class="auth-button phone-btn" onclick="signInWithPhone()">
      <i class="fas fa-phone"></i> –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ —Ç–µ–ª–µ—Ñ–æ–Ω
    </button>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏/–≤—Ö–æ–¥–∞ -->
    <div class="form-group">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required />
      <div class="form-actions">
        <button class="login-btn" onclick="signInWithEmail()">–í–æ–π—Ç–∏</button>
        <button class="register-btn" onclick="signUpWithEmail()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
      </div>
    </div>

    <!-- –í—ã–±–æ—Ä —Ä–æ–ª–∏ -->
    <div class="role-selection hidden" id="roleSelection">
      <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å:</p>
      <button class="role-btn student-btn" onclick="setRole('student')">üéì –£—á–µ–Ω–∏–∫</button>
      <button class="role-btn teacher-btn" onclick="setRole('teacher')">üè´ –£—á–∏—Ç–µ–ª—å</button>
    </div>

    <!-- reCAPTCHA -->
    <div id="recaptcha-container"></div>
  </div>

  <!-- –õ–æ–≥–∏–∫–∞ Firebase -->
  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ firebaseConfig —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ firebase.js
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => handleRoleSelection())
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ —Ç–µ–ª–µ—Ñ–æ–Ω
    function signInWithPhone() {
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          'size': 'invisible'
        });
      }
      const phoneNumber = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:");
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          const code = prompt("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ SMS:");
          confirmationResult.confirm(code)
            .then(() => handleRoleSelection());
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    // –í—Ö–æ–¥ –ø–æ email/–ø–∞—Ä–æ–ª—é
    function signInWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => handleRoleSelection())
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ email/–ø–∞—Ä–æ–ª—é
    function signUpWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('roleSelection').classList.remove('hidden');
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–æ–ª–∏ –≤ Firestore
    function setRole(role) {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("users").doc(user.uid).set({ role })
        .then(() => {
          alert(`–†–æ–ª—å "${role}" —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!`);
          window.location.href = "index.html";
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —Ä–æ–ª–∏
    function handleRoleSelection() {
      const user = auth.currentUser;
      if (!user) return;

      db.collection("users").doc(user.uid).get()
        .then(doc => {
          if (!doc.exists) {
            document.getElementById('roleSelection').classList.remove('hidden');
          } else {
            window.location.href = "index.html";
          }
        })
        .catch(error => {
          console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–æ–ª–∏:", error);
        });
    }

    // –ü—Ä–æ—Å–ª—É—à–∏–≤–∞—Ç–µ–ª—å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    auth.onAuthStateChanged(user => {
      if (user) handleRoleSelection();
    });
  </script>
</body>
</html>
