<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20"/>

  <!-- Книга -->
  <g transform="translate(150, 100)">
    <path d="M0 0 L200 0 L200 250 L0 250 Z" fill="#4F46E5" opacity="0.1"/>
    <path d="M0 0 L200 0 L200 250 L0 250 Z" stroke="#4F46E5" stroke-width="2"/>
    <!-- Страницы -->
    <path d="M20 20 L180 20 L180 230 L20 230 Z" fill="white"/>
    <!-- Текст -->
    <line x1="40" y1="60" x2="160" y2="60" stroke="#4F46E5" stroke-width="2"/>
    <line x1="40" y1="90" x2="160" y2="90" stroke="#4F46E5" stroke-width="2"/>
    <line x1="40" y1="120" x2="160" y2="120" stroke="#4F46E5" stroke-width="2"/>
    <line x1="40" y1="150" x2="160" y2="150" stroke="#4F46E5" stroke-width="2"/>
    <line x1="40" y1="180" x2="160" y2="180" stroke="#4F46E5" stroke-width="2"/>
  </g>

  <!-- Часы (символ истории) -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="50" fill="#7C3AED" opacity="0.1"/>
    <circle cx="0" cy="0" r="50" stroke="#7C3AED" stroke-width="2"/>
    <!-- Цифры -->
    <text x="-5" y="-35" fill="#7C3AED" font-size="20">12</text>
    <text x="35" y="5" fill="#7C3AED" font-size="20">3</text>
    <text x="-5" y="45" fill="#7C3AED" font-size="20">6</text>
    <text x="-45" y="5" fill="#7C3AED" font-size="20">9</text>
    <!-- Стрелки -->
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#7C3AED" stroke-width="2"/>
    <line x1="0" y1="0" x2="25" y2="0" stroke="#7C3AED" stroke-width="2"/>
  </g>

  <!-- Декоративные элементы -->
  <g transform="translate(100, 300)">
    <circle cx="0" cy="0" r="10" fill="#4F46E5" opacity="0.2"/>
    <circle cx="30" cy="0" r="8" fill="#7C3AED" opacity="0.2"/>
    <circle cx="60" cy="0" r="12" fill="#4F46E5" opacity="0.2"/>
  </g>

  <g transform="translate(400, 50)">
    <circle cx="0" cy="0" r="15" fill="#7C3AED" opacity="0.2"/>
    <circle cx="40" cy="0" r="10" fill="#4F46E5" opacity="0.2"/>
  </g>

  <!-- Анимированные элементы -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="5" fill="#4F46E5">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="5" fill="#7C3AED">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="0" r="5" fill="#4F46E5">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 