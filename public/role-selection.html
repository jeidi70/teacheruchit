<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Выбор роли | TeacherUchit</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Конфигурация Firebase -->
  <script src="js/firebase-config.js"></script>
  <script src="js/firebase.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
    body { 
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .input-field {
      transition: all 0.3s ease;
    }

    .input-field:focus {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="container max-w-md">
    <!-- Логотип -->
    <div class="text-center mb-8">
      <img src="assets/logo.svg" alt="TeacherUchit" class="mx-auto w-32 h-32 mb-4">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">TeacherUchit</h1>
      <p class="text-gray-600">Заполните данные для продолжения</p>
    </div>

    <!-- Форма выбора роли и данных -->
    <div class="glass-effect rounded-xl p-6">
      <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline"></span>
      </div>

      <form id="userDataForm" class="space-y-4">
        <!-- Выбор роли -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Выберите роль</label>
          <div class="grid grid-cols-2 gap-4">
            <button type="button" class="role-btn py-3 px-4 border rounded-lg text-center hover:bg-gray-50" data-role="student">
              <i class="fas fa-graduation-cap text-xl mb-2"></i>
              <div>Ученик</div>
            </button>
            <button type="button" class="role-btn py-3 px-4 border rounded-lg text-center hover:bg-gray-50" data-role="teacher">
              <i class="fas fa-chalkboard-teacher text-xl mb-2"></i>
              <div>Учитель</div>
            </button>
          </div>
        </div>

        <!-- Имя -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Имя</label>
          <input type="text" id="name" name="name" required
                 class="mt-1 w-full px-4 py-3 input-field border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="Введите ваше имя">
        </div>

        <!-- Школа -->
        <div>
          <label for="school" class="block text-sm font-medium text-gray-700">Школа</label>
          <input type="text" id="school" name="school" required
                 class="mt-1 w-full px-4 py-3 input-field border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="Введите название школы">
        </div>

        <!-- Класс (только для учеников) -->
        <div id="classGroup" class="hidden">
          <label for="class" class="block text-sm font-medium text-gray-700">Класс</label>
          <div class="grid grid-cols-2 gap-4">
            <input type="number" id="class" name="class" min="1" max="11" required
                   class="mt-1 w-full px-4 py-3 input-field border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Номер класса">
            <input type="text" id="classLetter" name="classLetter" maxlength="1" required
                   class="mt-1 w-full px-4 py-3 input-field border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Буква класса">
          </div>
        </div>

        <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg flex items-center justify-center">
          <span>Сохранить</span>
          <div class="hidden ml-2 spinner"></div>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Глобальные переменные
    let selectedRole = null;
    const userDataForm = document.getElementById('userDataForm');
    const classGroup = document.getElementById('classGroup');
    const roleButtons = document.querySelectorAll('.role-btn');

    // Проверка авторизации
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    // Обработка выбора роли
    roleButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Убираем выделение со всех кнопок
        roleButtons.forEach(btn => {
          btn.classList.remove('bg-indigo-50', 'border-indigo-500');
          btn.classList.add('border-gray-300');
        });

        // Выделяем выбранную кнопку
        button.classList.remove('border-gray-300');
        button.classList.add('bg-indigo-50', 'border-indigo-500');

        // Сохраняем выбранную роль
        selectedRole = button.dataset.role;

        // Показываем/скрываем поля для класса
        if (selectedRole === 'student') {
          classGroup.classList.remove('hidden');
          document.getElementById('class').required = true;
          document.getElementById('classLetter').required = true;
        } else {
          classGroup.classList.add('hidden');
          document.getElementById('class').required = false;
          document.getElementById('classLetter').required = false;
        }
      });
    });

    // Обработка отправки формы
    userDataForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!selectedRole) {
        showError('Пожалуйста, выберите роль');
        return;
      }

      const user = firebase.auth().currentUser;
      if (!user) {
        showError('Пользователь не авторизован');
        return;
      }

      const formData = {
        role: selectedRole,
        name: document.getElementById('name').value,
        school: document.getElementById('school').value,
        email: user.email,
        phoneNumber: user.phoneNumber,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
      };

      // Добавляем данные класса только для учеников
      if (selectedRole === 'student') {
        formData.class = document.getElementById('class').value;
        formData.classLetter = document.getElementById('classLetter').value.toUpperCase();
      }

      try {
        setLoading(true);
        await firebase.firestore().collection('users').doc(user.uid).set(formData);
        
        // Перенаправляем на соответствующую страницу
        window.location.href = selectedRole === 'student' ? 'student-dashboard.html' : 'teacher-dashboard.html';
      } catch (error) {
        console.error('Ошибка при сохранении данных:', error);
        showError('Произошла ошибка при сохранении данных. Пожалуйста, попробуйте снова.');
      } finally {
        setLoading(false);
      }
    });

    // Функции для работы с UI
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.querySelector('span').textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 5000);
    }

    function setLoading(isLoading) {
      const button = userDataForm.querySelector('button[type="submit"]');
      const spinner = button.querySelector('.spinner');
      const text = button.querySelector('span');
      
      if (isLoading) {
        button.disabled = true;
        spinner.classList.remove('hidden');
        text.classList.add('opacity-50');
      } else {
        button.disabled = false;
        spinner.classList.add('hidden');
        text.classList.remove('opacity-50');
      }
    }
  </script>
</body>
</html>
