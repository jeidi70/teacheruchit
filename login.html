<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход | TeacherUchit</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Конфигурация Firebase -->
  <script src="firebase.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-10 max-w-md">
    <!-- Логотип -->
    <div class="text-center mb-8">
      <img src="logo-transparent.png" alt="TeacherUchit" class="mx-auto max-w-[200px] mb-4">
      <h1 class="text-2xl font-bold text-gray-800">TeacherUchit</h1>
      <p class="text-gray-500">История и обществознание</p>
    </div>

    <!-- Кнопки входа -->
    <div class="space-y-4">
      <button class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg py-3 hover:bg-gray-50 transition"
              onclick="signInWithGoogle()">
        <i class="fab fa-google text-red-500 text-xl"></i>
        <span>Войти через Google</span>
      </button>

      <button class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-lg py-3 hover:bg-gray-50 transition"
              onclick="signInWithPhone()">
        <i class="fas fa-phone text-green-500 text-xl"></i>
        <span>Войти через телефон</span>
      </button>
    </div>

    <!-- Форма регистрации/входа -->
    <div class="mt-8 bg-white rounded-xl shadow-sm p-6">
      <h2 class="font-semibold text-lg mb-4">Вход или регистрация</h2>
      <div class="space-y-4">
        <input type="email" id="email" placeholder="Email" required 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <input type="password" id="password" placeholder="Пароль" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <div class="flex gap-4">
          <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg"
                  onclick="signInWithEmail()">Войти</button>
          <button class="w-full bg-amber-500 hover:bg-amber-600 text-white py-2 rounded-lg"
                  onclick="signUpWithEmail()">Регистрация</button>
        </div>
      </div>
    </div>

    <!-- Выбор роли -->
    <div id="roleSelection" class="hidden mt-8 bg-white rounded-xl shadow-sm p-6 text-center">
      <p class="font-medium mb-6">Выберите роль:</p>
      <div class="space-y-3">
        <button class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg"
                onclick="setRole('student')">
          <i class="fas fa-graduation-cap mr-2"></i>Ученик
        </button>
        <button class="w-full py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg"
                onclick="setRole('teacher')">
          <i class="fas fa-chalkboard-teacher mr-2"></i>Учитель
        </button>
      </div>
    </div>

    <!-- reCAPTCHA -->
    <div id="recaptcha-container" class="hidden"></div>
  </div>

  <!-- Логика Firebase -->
  <script>
    // Глобальные функции
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => handleRoleSelection())
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    function signInWithPhone() {
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          size: 'invisible'
        });
      }
      const phoneNumber = prompt("Введите номер телефона:");
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          const code = prompt("Введите код из SMS:");
          confirmationResult.confirm(code)
            .then(() => handleRoleSelection());
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    function signInWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => handleRoleSelection())
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    function signUpWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('roleSelection').classList.remove('hidden');
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    function setRole(role) {
      const user = auth.currentUser;
      if (!user) return;

      db.collection("users").doc(user.uid).set({ role }, { merge: true }) // merge: true - обновляет существующий документ
        .then(() => {
          alert(`Роль "${role}" установлена!`);
          window.location.href = "index.html";
        })
        .catch(error => {
          alert(error.message);
          console.error(error);
        });
    }

    function handleRoleSelection() {
      const user = auth.currentUser;
      if (!user) return;

      db.collection("users").doc(user.uid).get()
        .then(doc => {
          if (!doc.exists || !doc.data().role) {
            document.getElementById('roleSelection').classList.remove('hidden');
          } else {
            window.location.href = "index.html";
          }
        })
        .catch(error => {
          console.error("Ошибка получения роли:", error);
        });
    }

    // Прослушиватель состояния аутентификации
    auth.onAuthStateChanged(user => {
      if (user) handleRoleSelection();
    });
  </script>
</body>
</html>
