</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ TeacherUchit!</h1>

  <!-- –ö–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞ -->
  <div>
    <button onclick="signInWithGoogle()">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
    <button onclick="signInWithPhone()">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ —Ç–µ–ª–µ—Ñ–æ–Ω</button>
  </div>

  <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏/–≤—Ö–æ–¥–∞ -->
  <div style="margin-top: 20px;">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required />
    <button onclick="signInWithEmail()">–í–æ–π—Ç–∏</button>
    <button onclick="signUpWithEmail()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
  </div>

  <!-- –í—ã–±–æ—Ä —Ä–æ–ª–∏ (—Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
  <div id="roleSelection" class="hidden role-buttons">
    <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å:</p>
    <button onclick="setRole('student')">–£—á–µ–Ω–∏–∫</button>
    <button onclick="setRole('teacher')">–£—á–∏—Ç–µ–ª—å</button>
  </div>

  <!-- reCAPTCHA –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ -->
  <div id="recaptcha-container"></div>

  <!-- Firebase –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏ –õ–æ–≥–∏–∫–∞ -->
  <script>
    // üîß –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ Firebase Console
const firebaseConfig = {
  apiKey: "AIzaSyDdr_9yA391YOY08o3T3RXvjD1-dIdfCK0",
  authDomain: "teacheruchit.firebaseapp.com",
  projectId: "teacheruchit",
  storageBucket: "teacheruchit.firebasestorage.app",
  messagingSenderId: "762586190395",
  appId: "1:762586190395:web:78333e7d5fa3dd6dd1021e",
  measurementId: "G-K0BHLKHNHF"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

    // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => handleRoleSelection())
        .catch(error => alert(error.message));
    }

    // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ —Ç–µ–ª–µ—Ñ–æ–Ω
    function signInWithPhone() {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible'
      });
      const phoneNumber = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:");
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then(confirmationResult => {
          const code = prompt("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ SMS:");
          confirmationResult.confirm(code)
            .then(() => handleRoleSelection());
        })
        .catch(error => alert(error.message));
    }

    // –í—Ö–æ–¥ –ø–æ email/–ø–∞—Ä–æ–ª—é
    function signInWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => handleRoleSelection())
        .catch(error => alert(error.message));
    }

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–æ email/–ø–∞—Ä–æ–ª—é
    function signUpWithEmail() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('roleSelection').classList.remove('hidden');
        })
        .catch(error => alert(error.message));
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–æ–ª–∏ –≤ Firestore
    function setRole(role) {
      const user = auth.currentUser;
      if (!user) return;
      
      db.collection("users").doc(user.uid).set({ role })
        .then(() => alert(`–†–æ–ª—å "${role}" —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞!`))
        .catch(error => alert(error.message));
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —Ä–æ–ª–∏
    function handleRoleSelection() {
      const user = auth.currentUser;
      if (!user) return;

      db.collection("users").doc(user.uid).get()
        .then(doc => {
          if (!doc.exists) {
            document.getElementById('roleSelection').classList.remove('hidden');
          } else {
            alert(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.email}!`);
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            // window.location.href = "profile.html";
          }
        });
    }

    // –ü—Ä–æ—Å–ª—É—à–∏–≤–∞—Ç–µ–ª—å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    auth.onAuthStateChanged(user => {
      if (user) {
        handleRoleSelection();
      }
    });
  </script>
</body>
</html>
