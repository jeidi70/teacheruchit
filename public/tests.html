    <script>
        // Проверка авторизации
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Загрузка данных ученика
            firebase.firestore().collection('users').doc(user.uid).get()
                .then(doc => {
                    if (!doc.exists || doc.data().role !== 'student') {
                        window.location.href = 'login.html';
                        return;
                    }

                    // Устанавливаем класс ученика в селект
                    const grade = doc.data().class;
                    if (grade) {
                        document.getElementById('grade').value = grade;
                    }

                    // Загрузка тестов
                    loadTests();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        // Обработка выхода
        document.getElementById('user-menu-button').addEventListener('click', () => {
            firebase.auth().signOut()
                .then(() => {
                    window.location.href = 'login.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        // Обработка фильтров
        const filters = ['subject', 'grade', 'topic', 'status'];
        filters.forEach(filter => {
            document.getElementById(filter).addEventListener('change', loadTests);
