        function showForm(formType) {

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω—É–∂–Ω—É—é –∫–Ω–æ–ø–∫—É

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(fieldId + '-error');
            
            if (field && error) {
                field.classList.add('error');
                error.textContent = message;
                error.style.display = 'block';
                field.focus();
            }
        }

        function clearErrors() {
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –≤—Ö–æ–¥–∞
            if (email === 'demo@teacheruchit.ru' && password === 'demo123') {

            console.log('Register form submitted');

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            
            let hasErrors = false;
            
            if (!name) {
                showError('register-name', '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
                hasErrors = true;
            } else if (name.length < 2) {
                showError('register-name', '–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                hasErrors = true;
            }
            
            if (!email) {
                showError('register-email', '–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ø–æ—á—Ç—ã');
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                showError('register-email', '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∞–¥—Ä–µ—Å');
                hasErrors = true;
            }
            
            if (!password) {
                showError('register-password', '–°–æ–∑–¥–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å');
                hasErrors = true;
            } else if (password.length < 6) {
                showError('register-password', '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                hasErrors = true;
            }
            
            if (!passwordConfirm) {
                showError('register-password-confirm', '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                hasErrors = true;
            } else if (password !== passwordConfirm) {
                showError('register-password-confirm', '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            showSuccess('–ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ TeacherUchit!');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            
            if (mode === 'register') {
                showForm('register');
            } else {
                showForm('login');
            }
        });

        console.log('All functions and event listeners initialized');
