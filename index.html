<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная | TeacherUchit</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script> 

  <!-- Конфигурация Firebase -->
  <script src="firebase.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    body { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Боковая панель -->
  <aside class="hidden md:block w-64 bg-white shadow-md z-10">
    <div class="p-4 border-b">
      <div class="flex items-center">
        <img src="logo-transparent.png" alt="Logo" class="max-w-10 mr-3">
        <div>
          <h1 class="text-xl font-bold text-gray-800">ТичерУчит</h1>
          <p class="text-xs text-gray-500">История и обществознание</p>
        </div>
      </div>
    </div>
    <div class="px-4 py-3 border-t">
      <h3 class="font-medium mb-2 text-gray-700">Статистика</h3>
      <div class="space-y-3">
        <div class="flex items-center p-2 bg-yellow-100 rounded-lg">
          <i class="fas fa-star text-yellow-500 mr-2"></i>
          <div>
            <p class="text-sm font-medium">Звезды</p>
            <p class="text-2xl font-bold">0</p>
          </div>
        </div>
        <div class="flex items-center p-2 bg-purple-100 rounded-lg">
          <i class="fas fa-chart-line text-purple-500 mr-2"></i>
          <div>
            <p class="text-sm font-medium">Опыт</p>
            <p class="text-2xl font-bold">0</p>
          </div>
        </div>
      </div>
      <button onclick="logout()" class="w-full py-2 mt-4 bg-red-600 text-white rounded-lg hover:bg-red-700">
        <i class="fas fa-sign-out-alt mr-2"></i> Выйти
      </button>
    </div>
  </aside>

  <!-- Основное содержимое -->
  <main class="flex-1 p-4 md:p-6">
    <p id="userRole" class="text-lg font-semibold text-gray-800 mb-4">Загрузка...</p>
    
    <!-- Контент главной страницы -->
    <div class="bg-white rounded-xl shadow-sm p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Добро пожаловать!</h2>
      <p class="text-gray-600">Выберите раздел слева для начала работы.</p>
    </div>
  </main>

  <script>
    // Проверка аутентификации
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
      else {
        db.collection("users").doc(user.uid).get()
          .then(doc => {
            const role = doc.exists ? doc.data().role : "Неизвестен";
            document.getElementById('userRole').textContent = `Роль: ${role}`;
          });
      }
    });

    // Выход
    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
